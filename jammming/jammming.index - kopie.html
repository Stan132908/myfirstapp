<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,500" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>Jammming</title>
    <link rel="stylesheet" type="text/css" href="./css/App.css">
    <link rel="stylesheet" type="text/css" href="./css/PlayListTracks.css">
    <link rel="stylesheet" type="text/css" href="./css/SearchBar.css">
    <link rel="stylesheet" type="text/css" href="./css/SearchResultTracks.css">
    <link rel="stylesheet" type="text/css" href="./css/Track.css">
    <link rel="stylesheet" type="text/css" href="./css/TrackList.css">
  </head>
  <body>
    <div>
      <h1>Ja<span class="highlight">mmm</span>ing</h1>
      <div class="App">
        <div class="SearchBar">
          <input placeholder="Enter the name of your survey" />
          <a>SEARCH</a>
        </div>
        <div class="App-playlist">
          <div class="SearchResults">
            <h2>Results</h2>
            <div class="TrackList">
              <div class="Track">
                <div class="Track-information">
                  <h3>Tiny Dancer</h3>
                  <p>Elton John | Madman Across The Water</p>
                </div>
                <a class="Track-action">+</a>
              </div>
              <div class="Track">
                <div class="Track-information">
                  <h3>badman ollo</h3>
                  <p>Tim McGraw | Love Story</p>
                </div>
                <a class="Track-action">+</a>
              </div>
              <div class="Track">
                <div class="Track-information">
                  <h3>Welke sport is het leukst om te kijken</h3>
                  <p>56 antwoorden</p>
                </div>
                <a class="Track-action">+</a>
              </div>
              <div class="Track">
                <div class="Track-information">
                  <h3>Koopgedrag in het buitenland</h3>
                  <p>8 antwoorden</p>
                </div>
                <a class="Track-action">+</a>
              </div>
              <div class="Track">
                <div class="Track-information">
                  <h3>Wonen in haaksbergen</h3>
                  <p>23 antwoorden</p>
                </div>
                <a class="Track-action">+</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
